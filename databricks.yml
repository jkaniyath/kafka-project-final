bundle:
  name: kafka_databricks_bundle

include:
  - resources/*.yml

variables:
  env:
    default: "dev"


targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-3663733547315682.2.azuredatabricks.net

  staging:
    mode: production
    workspace:
      host: https://adb-3663733547315682.2.azuredatabricks.net
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    run_as:
      user_name: ${workspace.current_user.userName}
    
